{% extends 'base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'blog.css' %}"> 
{% endblock%}
{% block content %}

    <main role="blog-main">

        <div class="container">

            <div class="row">

                <div class="col-12 blog-column">
                    <br>
                    <br>

                    <h1 class="text-center pt-3 blog-title">{{ blog.title }}</h1>
                    <br>
                    <h2 class="text-center pt-3 blog-date">{{blog.pub_date}}</h2>
                    <br>
                    <img class="img-fluid blog-image" src="{{ blog.image.url }}" alt="Blog image">
                    <br>
                    <br>
                    <br>
                    <p style="font-size: large;">{{ blog.description|safe }}</p>
                    <br>
                    {% if  blog.blog_url %}
                    <div class="link-class">
                        <a href="{{  blog.blog_url }}" class="blog-other-link" target="_blank" >This article is also published here...</a>
                    </div>
                    {% endif %}
                    <br>
                    <br>
                    <hr> 

                </div>
                
            </div>

                    

        </div>

        
        
    </main>


{% endblock %}

{% block js%}
<script src="{% static 'blog.js' %}"></script>
{% endblock %}
